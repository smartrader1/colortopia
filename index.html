<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div id="which-color">
            <input value="#F55A5A" id="color" name="color" class="color-selecter" type="color">
            <select id="scheme" name="scheme"class="scheme-selecter">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome-dark</option>
                <option value="monochrome-light">Monochrome-light</option>
                <option value="analogic">analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic-complement</option>
                <option value="triad">Triad</option>
            </select>
            <button id ="btn" class ="btn">Get color scheme</button>
        </div>
        <section class="color-schemes">
            <div id="color-1" class="color-1">
                <h1 id="color-text-1">#F55A5A</h1>
            </div>
            <div  id="color-2" class="color-2">
                <h1 id="color-text-2">#2B283A</h1>
            </div>
            <div  id="color-3" class="color-3">
                <h1 id="color-text-3">#FBF3AB</h1>
            </div>
            <div  id="color-4" class="color-4">
                <h1 id="color-text-4">#AAD1B6</h1>
            </div>
            <div  id="color-5" class="color-5">
                <h1 id="color-text-5">#A626D3</h1>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
